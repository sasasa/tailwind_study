<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <!-- Grid -->
  <div class="grid grid-cols-4">
    <div class="border-2">
      1
    </div>
    <div class="border-2 col-span-2">
      2
    </div>
    <div class="border-2 col-start-1 col-span-2">
      3
    </div>
    <div class="border-2">
      4
    </div>
    <div class="border-2 h-16">
      5
    </div>
    <div class="border-2">
      6
    </div>
    <div class="border-2">
      7
    </div>
  </div>

  <div class="grid grid-rows-3 grid-flow-col mt-16">
    <div class="border-2">1</div>
    <div class="border-2">2</div>
    <div class="border-2">3</div>
    <div class="border-2">4</div>
    <div class="border-2">5</div>
    <div class="border-2">6</div>
    <div class="border-2">7</div>
    <div class="border-2">8</div>
    <div class="border-2">9</div>
    <div class="border-2">10</div>
  </div>
</body>
</html>
